<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Website</title>
    <script src="https://kit.fontawesome.com/9b4e8b64cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel = "stylesheet" href = "./index.css">
</head>
<body style="background-color: #2F3444;">
    
    <div class = "wrapper">
        <div class = "logo">
            <div class = "container">
                <p>Project<span>X</span></p>
            </div>
        </div>
        <div class = "search-container">
            <div class = "search-element" style="text-align: center;">
                <h3 style="text-align:center; margin-top: 2%; font-family: Font Awesome 6 Free;">Search Movie</h3>
                <input type = "text" class = "form-control" placeholder="Search Movie Title ..." id = "movie-search-box" onkeyup="findMovies()" onclick = "findMovies()" style=" margin-left: 1%; margin-top: 10px;">

                <div class = "search-list" id = "search-list">
                </div>
            </div>
        </div>

        <div class = "container">
            <div class = "result-container">
                <div class = "result-grid" id = "result-grid">
                </div>
            </div>
        </div>
    </div>

    <script src = "./script.js"></script>
</body>
</html>
