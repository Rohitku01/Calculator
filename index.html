<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly />
        <input type="button" value="A/C" class="clear" oneclick="clr()" />
        <input type="button" value="%" class="operator" oneclick="dis('%')" />
        <input type="button" value="/" class="operator" oneclick="dis('/')" />
        <input type="button" value="*" class="operator" oneclick="dis('*')" />
        <input type="button" value="7" class="number" oneclick="dis('7')" />
        <input type="button" value="8" class="number" oneclick="dis('8')" />
        <input type="button" value="9" class="number" oneclick="dis('9')" />
        <input type="button" value="-" class="operator" oneclick="dis('-')" />
        <input type="button" value="4" class="number" oneclick="dis('4')" />
        <input type="button" value="5" class="number" oneclick="dis('5')" />
        <input type="button" value="6" class="number" oneclick="dis('6')" />
        <input type="button" value="+" class="operator" oneclick="dis('+')" />
        <input type="button" value="1" class="number" oneclick="dis('1')" />
        <input type="button" value="2" class="number" oneclick="dis('2')" />
        <input type="button" value="3" class="number" oneclick="dis('3')" />
        <input type="button" value="=" class="operator equal" oneclick="dis('=')" />
        <input type="button" value="√" class="root" oneclick="dis('√ ')" />
        <input type="button" value="0" class="number zero" oneclick="dis('0')" />
        <input type="button" value="." class="number" oneclick="dis('.')" />
    </div>
</body>
</html>
